total_epochs: 1
rounds: 1
epochs_per_cycle: 1
wait_for_clients: true
net: MNISTCNN
dataset: mnist
cuda: true
profiling_time: 100
warmup_round: false
output_location: 'output/example_cuda'
tensor_board_active: false
clients_per_round: 1
sampler: "uniform" # "limit labels" || "q sampler" || "dirichlet" || "uniform" (default)
sampler_args:
  - 0.07     # label limit || q probability || alpha || unused
  - 42    # random seed || random seed || random seed || unused
num_clients: 1
replications: 1
